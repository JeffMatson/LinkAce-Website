<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ partial "head.html" . }}
</head>
<body>

{{ partial "navbar.html" . }}

<div class="container">
  <div class="row pt-5 pt-lg-6">
    <main class="col-12 col-md-8 mb-6 mb-md-0">
      <section class="content-wrapper">
        {{ block "main" . }}{{ end }}
      </section>
    </main>

    <aside class="col-12 col-md-4">
      {{ partial "docs/sidebar" . }}
    </aside>
  </div>
</div>

{{ partial "footer.html" . }}

{{ $appjs := resources.Get "app.js" | fingerprint }}
<script src="{{ $appjs.Permalink | relURL }}"></script>

</body>
</html>
