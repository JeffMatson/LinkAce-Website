<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ partial "head.html" . }}
</head>
<body>

{{ partial "navbar.html" . }}

<div class="container">
  <div class="d-flex flex-wrap row pt-5 pt-lg-6">
    <aside class="order-1 order-md-0 col-12 col-md-4">
      {{ partial "docs/sidebar" . }}
    </aside>
    <main class="order-0 order-md-1 col-12 col-md-8 mb-6 mb-md-0">
      <section class="content-wrapper">
        {{ block "main" . }}{{ end }}
      </section>
    </main>
  </div>
</div>

{{ partial "footer.html" . }}
{{ partial "scripts.html" . }}

</body>
</html>
